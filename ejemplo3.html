<!DOCTYPE html>
<html lang="es" ng-app>
<head>
    <meta charset="utf-8">
	<title>Ejemplo #3 AngularJs </title>
</head>
<body>
    <h1>Hola {{nombre}}</h1>
    <div class="contenedor">
        <form action="">
            Escriba su nombre
            <input type="text" ng-model="nombre">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js">  </script>
</body>
</html>
